version: '2'

services:
  seed:
    container_name: seed1
    hostname: seed
    image: karaf-cellar-docker
    volumes:
      - ./deploy:/opt/deploy
    environment:
      - SEED_HOST=seed
  member:
    container_name: member1
    hostname: member
    image: karaf-cellar-docker
    volumes:
      - ./deploy:/opt/deploy
    depends_on:
      - seed
    links:
      - seed
